<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog del Proyecto Transversal</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            position: relative;
            padding-bottom: 80px; /* Espacio para el footer */
        }

        .title {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 15px;
            width: 100%;
            word-wrap: break-word;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 0 15px;
            margin: 20px auto;
        }

        .button {
            padding: 20px 15px;
            font-size: clamp(16px, 2vw, 18px);
            color: white;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .button:active {
            transform: translateY(2px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0,0,0,0.9);
            color: white;
            text-align: center;
            font-size: clamp(12px, 2vw, 16px);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
                padding-bottom: 70px;
            }

            .button-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button {
                padding: 15px 10px;
            }
        }

        @media (max-width: 480px) {
            .title {
                margin-bottom: 20px;
            }

            .footer {
                padding: 10px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Blog del Proyecto Transversal</h1>
    <div class="button-container">
        <a href="https://calculo-diferencial-502.netlify.app/" class="button">
            Cálculo Diferencial
        </a>
        <a href="https://esemex-trasnversal-502.netlify.app/" class="button">
            Estructura Socioeconómica de México
        </a>
        <a href="https://502psicoiogia.blogspot.com/?m=1" class="button">
            Psicología
        </a>
        <a href="/derecho.html" class="button">
            Derecho
        </a>
        <a href="/economia.html" class="button">
            Economía
        </a>
    </div>
    <div class="footer">
        © 2024 Portal Educativo - Todos los derechos reservados
    </div>
</body>
</html>
